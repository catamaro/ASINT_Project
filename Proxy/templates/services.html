{% import 'bootstrap/wtf.html' as wtf %}

<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.7/dist/semantic.css">
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.7/dist/semantic.js">  </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-xmlrpc/0.4.3/jquery.xmlrpc.js"> </script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <link href="https://vjs.zencdn.net/7.8.4/video-js.css" rel="stylesheet" />
    <script src="http://vjs.zencdn.net/7.8.4/video.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-youtube/2.6.1/Youtube.min.js"></script>

    <script src="/static/services.js"></script>
    <link rel="icon" type="image/png" href="static/video.ico" />

    <title>Videos</title>

</head>

<body style="margin:5%;">
    <div class="ui form">
        <h1>{{ title }}</h1>

        {{ wtf.quick_form(form) }}
        </div>
    </div>

    <h2>Active Microservices</h2>
    <table id="servicesTable" class="ui celled table selectable">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Endpoint</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>
