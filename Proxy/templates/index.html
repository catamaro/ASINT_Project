<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.7/dist/semantic.css">
  <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.7/dist/semantic.js">  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-xmlrpc/0.4.3/jquery.xmlrpc.js"> </script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <link href="https://vjs.zencdn.net/7.8.4/video-js.css" rel="stylesheet" />
  <script src="http://vjs.zencdn.net/7.8.4/video.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-youtube/2.6.1/Youtube.min.js"></script>

  <script src="./static/index.js"></script>

</head>

<body>
  <h3>List of videos</h3>
  <table class="ui celled table selectable" id="videosTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Description</th>
        <th>Views</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <button class="ui button" id="buttonUpdateVideotable"> Update List</button>

  <h3>Add a new Video</h3>

  <form id="formAddVideo">
    <div class="ui input">
      <input type="url" placeholder="Video URL" id="newVideoURL" required>
    </div>

    <div class="ui input">
      <input type="text" placeholder="Video Description" id="newVideoDescription" required>
    </div>
    <button type="submit" class="ui button" id="buttonAddVideo">
      Add new Video
    </button>
  </form>

  <h3>Play Video</h3>

  <form id="formPlayVideo">
    <div class="ui input">
      <input type="number" step="1" min="0" max="" placeholder="Video id" id="playVideoID" required>
    </div>
    <button type="submit" class="ui button" id="buttonPlayVideo"> Play</button>
  </form>

  <br>

  <video id="videoPlayer" controls class="video-js vjs-default-skin" width="640"
    data-setup='{ "autoplay": true, "preload": "auto", "techOrder": ["youtube"], "sources": [{ "type": "video/youtube" }'>
  </video>

  <h3>Control Video</h3>

  <button class="ui button" id="buttonVideoPause">PAUSE Video</button>
  <div class="ui input focus">
    <input type="text" id="resumetime">
  </div>
  <button class="ui button" id="buttonVideoResume">  RESUME Video</button>

</body>

</html>
